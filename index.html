<!doctype html>
<title>Site Encerrado em Breve</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
<style>
  html, body { padding: 0; margin: 0; width: 100%; height: 100%; }
  * { box-sizing: border-box; }
  body {
    text-align: center;
    padding: 0;
    background: #d6433b;
    color: #fff;
    font-family: 'Open Sans', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  article {
    display: block;
    width: 700px;
    padding: 50px;
    margin: 0 auto;
  }
  h1 {
    font-size: 50px;
    font-weight: 100;
    margin-bottom: 20px;
  }
  p {
    font-size: 20px;
    font-weight: 300;
  }
  #countdown {
    margin-top: 30px;
    font-size: 24px;
    font-weight: bold;
  }
  svg {
    width: 75px;
    margin-top: 1em;
  }
</style>

<article>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 202.24 202.24"><defs><style>.cls-1{fill:#fff;}</style></defs><title>Encerramento</title><g id="Layer_2" data-name="Layer 2"><g id="Capa_1" data-name="Capa 1"><path class="cls-1" d="M101.12,0A101.12,101.12,0,1,0,202.24,101.12,101.12,101.12,0,0,0,101.12,0ZM159,148.76H43.28a11.57,11.57,0,0,1-10-17.34L91.09,31.16a11.57,11.57,0,0,1,20.06,0L169,131.43a11.57,11.57,0,0,1-10,17.34Z"/><path class="cls-1" d="M101.12,36.93h0L43.27,137.21H159L101.13,36.94Zm0,88.7a7.71,7.71,0,1,1,7.71-7.71A7.71,7.71,0,0,1,101.12,125.63Zm7.71-50.13a7.56,7.56,0,0,1-.11,1.3l-3.8,22.49a3.86,3.86,0,0,1-7.61,0l-3.8-22.49a8,8,0,0,1-.11-1.3,7.71,7.71,0,1,1,15.43,0Z"/></g></g></svg>
  <h1>O site vai encerrar.</h1>
  <p>Este site deixará de estar disponível a partir do dia <strong>14 de junho de 2025</strong>.</p>
  <p>Obrigado a todos os que o visitaram!</p>
  <p>&mdash; Tomás Afonso</p>
  <div id="countdown">A calcular contagem decrescente...</div>
</article>

<script>
  const countdownEl = document.getElementById("countdown");
  const targetDate = new Date("2025-06-14T00:00:00").getTime();

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance <= 0) {
      countdownEl.innerHTML = "O site está-se a desligar.";
      return;
    }

    const dias = Math.floor(distance / (1000 * 60 * 60 * 24));
    const horas = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutos = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const segundos = Math.floor((distance % (1000 * 60)) / 1000);

    countdownEl.innerHTML =
      `Faltam ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos.`;
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>
